<!DOCTYPE html>
<html>
<body>

<h3>Users</h3>
<div id="u"></div>

<script>
const u = document.getElementById("u");

fetch("/users")
.then(r=>r.json())
.then(d=>{
  d.forEach(x=>{
    if(x.username != localStorage.user){
      u.innerHTML += `<p onclick="go('${x.username}')">${x.username}</p>`;
    }
  });
});

function go(name){
 location = "chat.html?user="+name;
}
</script>

</body>
</html>
