<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Messenger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="login">
<h2>Вход</h2>
<input id="user" placeholder="Имя">
<input id="pass" type="password" placeholder="Пароль">
<button onclick="login()">Войти</button>
<button onclick="register()">Регистрация</button>
<div id="err"></div>
</div>

<div id="app" hidden>

<div class="vk">

<div class="left">

<div class="profile" id="me"></div>

<input id="search" placeholder="Поиск">

<div id="results"></div>

<h4>Друзья</h4>
<div id="friends"></div>

<h4>Заявки</h4>
<div id="requests"></div>

</div>

<div class="center">

<div class="chat-header" id="chatName">Выберите диалог</div>

<div id="messages"></div>

<div class="send">
<input id="text">
<button onclick="send()">➤</button>
</div>

</div>

</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
