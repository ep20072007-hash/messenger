<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SB Messenger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="login">
<h2>SB Messenger</h2>
<input id="user" placeholder="Имя">
<input id="pass" type="password">
<button onclick="login()">Войти</button>
<button onclick="register()">Регистрация</button>
</div>

<div id="app" hidden>

<div class="sidebar">

<div class="brand">SB</div>

<div class="nav" onclick="route('profile')">Профиль</div>
<div class="nav" onclick="route('chat')">Мессенджер</div>
<div class="nav" onclick="route('friends')">Друзья</div>
<div class="nav" onclick="logout()">Выход</div>

</div>

<div id="view"></div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="router.js"></script>
<script src="app.js"></script>

</body>
</html>
